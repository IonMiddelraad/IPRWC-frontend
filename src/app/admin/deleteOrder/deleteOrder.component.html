
<div class="flex flex-row flex-wrap ">
  <div class="w-full md:w-1/3 flex m-5" *ngFor="let order of orderList">

    <div class="card w-96 bg-base-100 shadow-xl ">
      <div class="card-body">
        <h2 class="card-title">Order ID: {{order.id}}</h2>
        <hr>
        <button class="btn btn-warning" (click)="deleteOrder(order)">Delete</button>
        <hr>
        <p>Ordered by: {{order.user.name}}</p>
        <div *ngFor="let product of order.productList">
          <p>Ordered product: {{product.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
